<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="" alt="pokemon" class="pokeimg">

        <h1 class="pokedados">
            <span class="pokenumero"></span>-
            <span class="pokenome"></span>
        </h1>

        <form class="form">
            <input type="search" class="inputsearch" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button prev">Prev &lt</button>
            <button class="button next">Next &gt</button>
        </div>

        <img src="img/pokedex.png" alt="pokedex">

    </main>
    <script src="js/main.js"></script>
</body>
</html>
